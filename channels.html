<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2a2a4a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #8be9fd;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #bd93f9;
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        ul li {
            background-color: #3a3a5a;
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        ul li::before {
            content: '#';
            color: #50fa7b;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Channels</h1>

        <h2>Entrance</h2>
        <ul>
            <li>annc</li>
            <li>news</li>
            <li>gws</li>
        </ul>

        <h2>Tryouts</h2>
        <ul>
            <li>tryout</li>
            <li>rules</li>
            <li>results</li>
        </ul>

        <h2>Community</h2>
        <ul>
            <li>general</li>
            <li>media</li>
            <li>suggestions</li>
            <li>cmds</li>
        </ul>

        <h2>Scrims</h2>
        <ul>
            <li>scrims-req</li>
            <li>scrim-results</li>
            <li>scrim-recordings</li>
        </ul>
    </div>
</body>
</html>
